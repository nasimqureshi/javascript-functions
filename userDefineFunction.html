<script>
    var rows= prompt("Please enter", "");
    // calling function.
    printPattren (rows)
    // declare and define the function.
    function printPattren(rows){
        for (var i = 1; i <= rows; i++){
            
            for (var j = 1; j <= i; j++){
                document.write("*")
            }
            document.write( "<br />");
        }

    }
    for (var i = rows; i >= 1; i--){
            
            for (var j = 1; j <= i; j++){
                document.write("*")
            }
            document.write( "<br />");
        }

    
</script>
