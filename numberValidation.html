<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   Please enter your number<br />
   <input type="text" name="" onkeyup="val(this)">
   <div id="res"></div> 
</body>
<script>

    document.getElementById('res').style.color = "red";
    function val(elem){
        // document.getElementById('res').innerText = elem.value;
        if(isNaN(elem.value)){
            document.getElementById('res').innerText = "Please enter numbers only";

        }else{
            document.getElementById('res').innerText = ""; 
            if(elem.value.length > 6){
                document.getElementById('res').innerText = "Please enter 6 digits only";

            }else {
                document.getElementById('res').innerText = "";
            }
        }

    }
</script>
</html>
