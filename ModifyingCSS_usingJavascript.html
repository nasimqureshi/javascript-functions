<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Css using javascript</title>
</head>
<style>
    #main{
        color: blue;
        font-size: 100px;
        text-align: center;
        margin-top: 50px;
        transition: 2s;
    }
</style>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Nasim Qureshi
    </div>
</body>
<script type="text/javascript">
    function modify(){
        document.getElementById('main').style.fontSize = "300px";
        document.getElementById('main').style.color = "Green";

    }
    function unmodify(){
        document.getElementById('main').style.fontSize = "100px";
        document.getElementById('main').style.color = "red";

    }

</script>
</html>
